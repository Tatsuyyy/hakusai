{% extends 'hakusai/base_with_header.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content_header_icon %} 
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
    <path d="M6 12a.75.75 0 01-.75-.75v-7.5a.75.75 0 111.5 0v7.5A.75.75 0 016 12zM18 12a.75.75 0 01-.75-.75v-7.5a.75.75 0 011.5 0v7.5A.75.75 0 0118 12zM6.75 20.25v-1.5a.75.75 0 00-1.5 0v1.5a.75.75 0 001.5 0zM18.75 18.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 011.5 0zM12.75 5.25v-1.5a.75.75 0 00-1.5 0v1.5a.75.75 0 001.5 0zM12 21a.75.75 0 01-.75-.75v-7.5a.75.75 0 011.5 0v7.5A.75.75 0 0112 21zM3.75 15a2.25 2.25 0 104.5 0 2.25 2.25 0 00-4.5 0zM12 11.25a2.25 2.25 0 110-4.5 2.25 2.25 0 010 4.5zM15.75 15a2.25 2.25 0 104.5 0 2.25 2.25 0 00-4.5 0z" />
</svg>

{% endblock %}

{% block content_header_item %}
<!-- なし -->
{% endblock %}


{% block content %}
    <div class="rounded-r-3xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-50 w-3/5 h-2/3 flex flex-col justify-evenly items-center">
        <p class="text-xl text-gray-700">{{ exhibition.name }}<span id="js-exhibition-status">を停止中</span></p>
        <div class="w-full flex justify-evenly">
            <button id="js-start-button" class="text-center hover:opacity-80" >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-32 h-32 text-green-500 pointer-events-none">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm14.024-.983a1.125 1.125 0 010 1.966l-5.603 3.113A1.125 1.125 0 019 15.113V8.887c0-.857.921-1.4 1.671-.983l5.603 3.113z" clip-rule="evenodd" />
                </svg>
                <p class="text-xl text-gray-700 font-bold pointer-events-none">スタート</p>
            </button>
            <button id="js-stop-button" class="text-center hover:opacity-80" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-32 h-32 text-red-600 pointer-events-none">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm6-2.438c0-.724.588-1.312 1.313-1.312h4.874c.725 0 1.313.588 1.313 1.313v4.874c0 .725-.588 1.313-1.313 1.313H9.564a1.312 1.312 0 01-1.313-1.313V9.564z" clip-rule="evenodd" />
                </svg>
                <p class="text-xl text-gray-400 font-bold pointer-events-none">ストップ</p>
            </button>

        </div>
    </div>

    <script src="{% static 'hakusai/js/exhibition_run.js' %}"></script>
{% endblock %}
